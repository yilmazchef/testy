server.port=${PORT:8080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
# Localhost configuration.
spring.datasource.url=jdbc:postgresql://localhost:5432/testydb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,be.intecbrussel
# Email setings
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:john@doe.com}
spring.mail.password=${EMAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${EMAIL_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.auth=${EMAIL_AUTH:true}
spring.mail.properties.mail.smtp.connectiontimeout=${EMAIL_CONNECTION_TIMEOUT:10000}
spring.mail.properties.mail.smtp.timeout=${EMAIL_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${EMAIL_WRITE_TIMEOUT:10000}